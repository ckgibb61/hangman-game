<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Sancreek" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src= "assets/javascript/game.js"></script>
   
</head>
<body>
    <div class= "title">
            <!-- <img src="assets/images/wild.png" class= "wild"/> -->
        <h1>Welcome to the Wild West<br>Let's Play Hangman!</h1>
    </div>
    <div class= "instructions">
        Use the letter keys to guess the word.  Be careful, 9 wrong guesses and you'll be run out of town.<br>
        Press any key to begin!
    </div>
    <div class= "word" >
            Current Word: <div class= "space"></div>
        </div>
    <div class= "other">
            Guesses Remaining:<div class= "remain"></div>
        </div>
        
    <div class= "letters">
            Letters Guessed:<div class= "let"></div>
        </div>   
     <div class= "wins">
            Wins: <div class= "ww"></div>
        </div>
        
        <div class= "losses">
            Losses: <div class= "loss"></div>
        </div>
</body>
</html>
